<!DOCTYPE html>
<html>
    <head>
        <title>Delegate and Undelegate</title>
    </head>
    <body>

        <h1>Hello Myanmar</h1>
        <h1>Hello Thailand</h1>
        <h2>Hello Srilanka</h2>

        <button type="button" id="dlgbtn">delegate</button>
        <button type="button" id="undlgbtn">undelegate</button>
        <button type="button" id="hibtn">say hi</button>
        <button type="button" id="zbtn">zoom</button>

        <hr/>

        <div class="container">
            <h3>Hello Indonesia</h3>
            <button type="button" id="dlgmebtn">Delegate Me</button>
            <button type="button" id="undlgmebtn">Unelegate Me</button>
        </div>



        <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

        <script type="text/javascript">

            $(document).ready(function(){

                // console.log('hi');

                // $(selector).delegate(selector,event,function);

                $('body').delegate('#dlgbtn','mouseout',function(){
                    // $("h1").prepend("<p>Thanks for delegate me</p>");
                    // $("h1").append("<p>Thanks for delegate me</p>");

                    // $("h1").before("<p>Thanks for delegate me</p>");
                    $("h1").after("<p>Thanks for delegate me</p>");
                });

                // undelegate()
                $('#undlgbtn').click(function(){
                    // $('body').undelegate;
                    $('body').undelegate('mouseout');
                });

                $('#hibtn').click(function(){
                    console.log('hi');
                });


                var x = 0;
                $('#zbtn').click(function(e){ 

                    // console.log(e);

                    $('h2').css({fontSize: "+=10px"});
                   $("#zbtn").text('Zoom' + (x+1));
                   x++;

                   if(x===3){
                       $("body").undelegate(e);
                   }
                });
               



                // Note :: all ele are must be in same parent. inc button 

                $('div').delegate("#dlgmebtn",'click',function(){
                    $('h3').after('<p>Thanks for delegate me again.</p>')
                });

                $('#undlgmebtn').click(function(){
                    $('.container').undelegate('click');
                });





            });



        </script>
    </body>
</html>
